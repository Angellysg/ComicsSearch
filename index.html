<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="Images/woman-superhero-light-skin-tone.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c9e77d7874.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Comics Search </title>
</head>
<body>
    <header class="flex flex-col">
        <div class="bg-black h-14 flex items-center justify-center">
            <h1 class="tittle bg-red-600 text-4xl max-w-min p-2 text-white">ComicsSearch</h1>
        </div>
        <!-- Image banner section -->
        <div class="w-full">
            <img src="Images/marvel.jpg" alt="marvel-image" class="lex-1 bg-cover bg-center w-full bg-black h-96 opacity-90">
        </div>
    </header>
    <main>
        <!-- Search menu -->
    <div id="search--menu" class="flex flex-col mt-10 lg:ml-40">
        <h2 id="search--title" class="text-3xl font-bold mb-5">Search</h2>
        <!-- Search input panel with input field, select dropdowns, and search button -->
        <div id="input--panel" class="flex flex-col lg:flex-row mb-5">
        <!-- Search input field -->
        <div id="search--container" class="flex w-full lg:w-1/2 lg:mr-5 items-center mb-3 lg:mb-0">
        <!-- Magnifying glass icon -->
            <i class="fa-solid fa-magnifying-glass flex justify-center items-center text-gray-400"></i>
            <input class="w-full h-10 border-b border-gray-300 px-4 focus:border-red-600 focus:outline-none" type="text" name="input--search" id="input--search" placeholder="Enter your search">
        </div>
        <!-- Type select dropdown -->
        <div id="filter--container" class="flex w-full lg:w-auto items-center mb-3 lg:mb-0">
            <label for="search--type" id="label--type" class="font-bold mr-2 text-gray-400">Type</label>
            <select name="input--type" id="search--type" class="font-bold">
            <option value="comics">Comics</option>
            <option value="characters">Characters</option>
            </select>
        </div>
        <!-- Sort select dropdown -->
        <div class="flex w-full lg:w-auto items-center mb-3 lg:mb-0 ml-3">
            <label for="search--sort" id="label--sort" class="font-bold mr-2 text-gray-400">Order</label>
            <select name="search--sort" id="search--sort" class="font-bold">
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
            <option value="-focDate">Newest</option>
            <option value="focDate">Oldest</option>
            </select>
        </div>
        <!-- Search button -->
        <div id="btn--container" class="w-full lg:w-auto">
            <button id="btn--search" class="w-full lg:w-auto bg-black text-white font-bold m-0 lg:m-5 hover:bg-red-600 transition h-10 rounded-md px-8">SEARCH</button>
            </div>
        </div>
        </div>
        <!-- Results container -->
    <div id="results--container" class="flex flex-col mt-10 lg:ml-40">
        <h3 id="results--title" class="font-bold">RESULTS</h3>
        <h4 id="results--cuantiti" class="font-bold mr-2 text-gray-400">Results:</h4>
    </div>
    <!-- Cards section -->
        <section class="flex flex-col lg:flex-row lg:flex-wrap justify-center items-center m-8">
        <div id="card--details" class="hidden flex"></div>
        <div id="card--container" class="flex flex-wrap justify-center items-center m-8"></div>
        </section>
        <!-- Pagination section -->
    <section id="pagination--container" class="flex flex-col lg:flex-row justify-center items-center">
        <!-- Back button -->
        <button id="btn--goBack" onclick="goBack()" class="hidden mr-10 w-full lg:w-auto bg-black text-white font-bold m-0 lg:m-5 hover:bg-red-600 transition h-10 rounded-md px-8">Back to</button>
        <!-- Buttons panel for navigation -->
        <div id="btn--panel" class="flex items-center justify-center mb-5 lg:mb-0">
        <!-- Navigation buttons with font awesome icons -->
            <button id="btn--first-page"><i class="fa-solid fa-angles-left bg-black text-white hover:bg-red-600 transition lg:w-20 p-2"></i></button>
            <button id="btn--prev-page"><i class="fa-solid fa-angle-left bg-black text-white ml-3 hover:bg-red-600 transition lg:w-20 p-2"></i></button>
            <button id="btn--next-page"><i class="fa-solid fa-angle-right bg-black text-white ml-3 hover:bg-red-600 transition lg:w-20 p-2"></i></button>
            <button id="btn--last-page"><i class="fa-solid fa-angles-right bg-black text-white ml-3 hover:bg-red-600 transition lg:w-20 p-2"></i></button>
        </div>
        <div id="btn--panel-details" class="hidden">
            <button id="btn--first-page-details"><i class="fa-solid fa-backward-fast hidden"></i></button>
            <button id="btn--prev-page-details"><i class="fa-solid fa-backward hidden"></i></button>
            <button id="btn--next-page-details"><i class="fa-solid fa-forward hidden"></i></button>
            <button id="btn--last-page-details"><i class="fa-solid fa-forward-fast hidden"></i></button>
        </div>
        <div id="page--navigation" class="flex flex-col items-center justify-center">
        <p id="current--page" class="hidden"></p>
        <p id="total--pages" class="hidden"></p>
        <div>
            <input type="number" id="page--input" placeholder="" class="hidden" />
            <button id="btn--gotopage" class="hidden"></button>
        </div>
        </div>
        </section>
        <!-- Loader -->
    <div id="loader" class="hidden flex justify-center p-0 mt-4">
        <i class="fa-solid fa-spinner"></i>
        </div>
    </main> 
    <footer>
        <p class="bg-black text-white flex items-center justify-center mt-10 h-20 ">
        Made with ❤️ by Angelly Sepulveda
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</body>
